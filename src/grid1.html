<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Grid</title>
        <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">第一行(1) .col-lg-8</div>
                <div class="col-lg-4">第一行(2) .col-lg-4</div>
            </div>

            <div class="row">
                <div class="col-lg-4">第二行(1) .col-lg-4</div>
                <div class="col-lg-4">第二行(2) .col-lg-4</div>
                <div class="col-lg-4">第二行(3) .col-lg-4</div>
            </div>

            <div class="row">
                <div class="col-lg-5">第三行(1) .col-lg-5</div>
                <div class="col-lg-7">第三行(2) .col-lg-7</div>
            </div>

            <div class="row">
                <div class="col-lg-9">第三行(1) .col-lg-9</div>
                <div class="col-lg-3">第三行(2) .col-lg-3</div>
            </div>
        </div>

        <script type="text/javascript" src="../jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    </body>
</html>
